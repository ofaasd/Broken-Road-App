<ons-page id="input">
	<ons-toolbar style="background:#e74c3c;color:#fff;">
	  <div class="left" style="color:#fff;"><ons-back-button style="color:#fff;"></ons-back-button></div>
      <div class="center" style="color:#fff">Input Pelanggan Baru</div>
	</ons-toolbar>
	<ons-card>
		<label for="username">Tagging Lokasi</label><br />
		<!--map div-->
        <div id="map_canvas" style="width:100%; height:200px; margin-bottom:10px;"></div><br /><br />
        <ons-input
		  type="hidden"
		  placeholder="Latitude"
		  id="lat"
		  modifier="underbar">
		</ons-input>
		<ons-input
		  type="hidden"
		  placeholder="Longitude"
		  id="lng"
		  modifier="underbar">
		</ons-input><br />
		<label for="username">Nama Pelanggan</label><br />
		<ons-input
		  type="text"
		  modifier="underbar" id="nama" style="width:100%">
		</ons-input><br /><br />
		<label for="nohp">NO. HP</label><br />
		<ons-input
		  type="text"
		  modifier="underbar" id="nohp" style="width:100%">
		</ons-input><br /><br />
		<label for="no.hp">No. HP Alternatif</label><br />
		<ons-input
		  type="text"
		  modifier="underbar" id="nohpalt" style="width:100%"> 
		</ons-input><br /><br />
		<label for="fotorumah">Foto Rumah</label><br />
		<ons-input
		  type="file"
		  modifier="underbar" accept="image/*" capture style="width:100%" id="photo_file">
		</ons-input><br /><br />
		<input type="hidden" name="photo" id="photo">
		<label for="fotorumah">Status</label><br />
		<ons-select class="select"  style="width:100%">
		  <select class="select-input" id="status_input">
		    <option value="pelanggan_baru">Pasang Baru</option>
		    <option value="gangguan">Gangguan</option>
		  </select>
		</ons-select>
		<label for="fotorumah">Keterangan</label><br />
		<ons-input
		  type="text"
		  modifier="underbar" id="keterangan" style="width:100%"> 
		</ons-input><br /><br />
		<ons-button onclick="simpan()" style="width:100%"><center>Simpan</center></ons-button>
	</ons-card>
</ons-page>
